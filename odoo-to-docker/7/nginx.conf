upstream openerp{
	server 127.0.0.1:48369 weight=5;
}

server {
	listen 80;
	server_name "" ;

	location /{
		proxy_next_upstream http_502 http_504 error timeout invalid_header;
		proxy_pass_header Set_Cookie;
		proxy_set_header Host			$host;
		proxy_set_header X-Real-Ip 		$remote_addr;
		proxy_set_header X-Forwarded-For	$http_x_forwarded_for;
		proxy_redirect	off;
        	client_max_body_size 300m;
		client_body_buffer_size 128k;
		proxy_connect_timeout 600;
		proxy_read_timeout 600;
		proxy_send_timeout 600;
		proxy_buffer_size 64k;
		proxy_buffers	4 32k;
		proxy_busy_buffers_size 64k;
		proxy_temp_file_write_size 64k;

		proxy_pass http://openerp;
	}

location /odoo_document/ {
	alias /mnt/document/odoo_document_dev/;
}
location /ethicall_web/ {
	alias /opt/ethicall/web_html5/;
}
location /ethicall/web_html5/{
	proxy_pass http://7xosia.com2.z0.glb.qiniucdn.com/ethicall/ethicall_web_html5/;
}

location ~ /web/database {
	return 404;
}

location /error {
	root /var/www/html;
}

	error_page 500 502 503 504 http://openerp/error/html.ethicall.utility.com.Comeback.html;
	error_page 404 = http://openerp/error/html.ethicall.utility.com.Comeback.html;

}
